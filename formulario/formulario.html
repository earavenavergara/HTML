<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Registro</title>
  </head>

  <body>
    <div style="text-align: center">
      <h2>Mi formulario de registro</h2>

      <table border="0" style="margin: 0 auto">
        <tr>
          <td><label for="nombre ">Nombre:</label></td>
          <td><input type="text " id="nombre " name="nombre " /></td>
        </tr>
        <tr>
          <td><label for="apellido ">Apellido:</label></td>
          <td><input type="text " id="apellido " name="apellido " /></td>
        </tr>
        <tr>
          <td><label for="email ">Email:</label></td>
          <td><input type="text " id="email " name="email " /></td>
        </tr>
        <tr>
          <td><label for="password ">Contraseña:</label></td>
          <td><input type="password " id="password1 " name="pass1 " /></td>
        </tr>
        <tr>
          <td><label for="password ">Confirmar:</label></td>
          <td><input type="password " id="password2 " name="pass2 " /></td>
        </tr>
        <tr>
          <td><label for="birthday ">Cumpleaños:</label></td>
          <td><input type="date " id="birthday " name="birthday " /></td>
        </tr>
      </table>
      <br />
      <label for="hombre ">Hombre</label>
      <input type="radio" id="hombre" name="genero" value="hombre" />
      <label for="mujer">Mujer</label>
      <input type="radio" id="mujer" name="genero" value="mujer" />
      <label for="otro">Otro</label>
      <input type="radio" id="otro" name="genero" value="otro" /><br /><br />

      <label for="descripcion">Una breve descripcion de ti:</label><br />
      <textarea name="description"></textarea><br /><br />

      <label for="lenguaje">Lenguaje favorito</label>
      <select name="lenguaje">
        <option value="c">C</option>
        <option value="java">Java</option>
        <option value="javascript">JavaScript</option>
        <option value="phyton">Python</option>
        <option value="r ">R</option>
        <option value="cobol">COBOL</option></select
      ><br /><br />

      <input type="submit" value="Enviar" />
    </div>
  </body>
</html>
